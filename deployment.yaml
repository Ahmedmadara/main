apiVersion: apps/v1
kind: Deployment
metadata:
  name: complete-prodcution-e2e-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: complete-prodcution-e2e-deployment
  template:
    metadata:
      labels:
        app: complete-prodcution-e2e-deployment
        image: ahmedmadara/complete-prodcution-e2e-pipeline:1.0.0-25
    spec:
      resources:
       limits : 
         memory: "256MI"
         cpu: "500m"
      ports:
      -  containerPort: 8080
      
  
